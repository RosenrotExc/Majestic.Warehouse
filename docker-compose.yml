version: '3.8'

services:
  warehouse-webapi:
    build:
      context: .
      dockerfile: src/Majestic.WarehouseService.WebApi/Dockerfile
    expose:
      - "80" 
    depends_on:
      - rabbitmq
      - redis
      - sql_server
    networks:
      - app-network

  warehouse-hostedservice:
    build:
      context: .
      dockerfile: src/Majestic.WarehouseService.HostedService/Dockerfile
    depends_on:
      - rabbitmq
      - redis
      - sql_server
    networks:
      - app-network

  sql_server:
    image: "mcr.microsoft.com/mssql/server"
    user: root
    environment:
      SA_PASSWORD: "YourPassword123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql/data
    networks:
      - app-network

  rabbitmq:
    image: "rabbitmq:3.8.14-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - app-network

  nginx:
    image: nginx
    ports:
      - "8991:80"
    depends_on:
      - warehouse-webapi
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

volumes:
  sql_data:
    driver: local

networks:
  app-network:
    driver: bridge
